# Netlify deployment configuration for frontend
# This file configures how Netlify builds and deploys the React application
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Base directory for the build (relative to repository root)
  base = "frontend"

  # Build command
  command = "npm install && npm run build"

  # Directory to publish (relative to base directory)
  publish = "dist"

# Redirect all routes to index.html for SPA routing
# This ensures React Router (if added later) works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables should be set in Netlify dashboard:
# - VITE_AUTH0_DOMAIN
# - VITE_AUTH0_CLIENT_ID
# - VITE_AUTH0_AUDIENCE
# - VITE_GRAPHQL_URL (your backend deployment URL + /graphql)

